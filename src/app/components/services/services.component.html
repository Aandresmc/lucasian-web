<div class="text-center mb-5">
    <button type="button" class=" btn cyan rounded-pill px-3">
        <span class="text-advertising">¿Necesitas ayuda?</span>
    </button>
    <h1 class="title-section my-3">Título de la sección</h1>
</div>

<div class="container">
    <div class="row  align-items-center justify-content-center">
        <div class="col-12 col-sm-12 col-md-3" *ngFor="let service of services;  index as i">
            <img [src]="service.image" class="img-fluid mx-auto d-block" alt="img-publicitaria">
            <h5 class="my-2 text-center font-weight-bold">{{service.title}}</h5>
            <p class="text-center text-description">{{service.description}}</p>
            <div class="row  align-items-center justify-content-center">
                <img class="mx-auto" [src]="service.arrow" [ngClass]="{'img-fluid rotate': i == 2}"
                    alt="img-publicitaria">
            </div>

        </div>
    </div>
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 col-sm-12">
            <h4 class="text-center font-weight-normal">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
                animi beatae repellendus</h4>
        </div>
    </div>
</div>

<div class="container">
    <img src="assets/ovalo.PNG" class="img-fluid mx-auto d-block" alt="img-publicitaria">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-5 col-sm-12">
            <h5 class="text-center text-muted font-weight-normal">Lorem ipsum dolor sit amet consectetur consectetur
                elit</h5>
        </div>
    </div>
</div>
